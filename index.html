<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ahorcado - Alura</title>
    <link rel="stylesheet" href="css/inicio.css">
    <link rel="stylesheet" href="css/juego.css">
    <link rel="stylesheet" href="css/cuerpo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Macondo&display=swap" rel="stylesheet">
</head>

<body>
    <header class="logo">
        <img src="img/Frame 4.png">
    </header>
    <!-- ----------------------INICIO JUEGO------------ -->
    <section id="botonesInicio">
        <button class="btn-inicio" id="inicio"><a>Iniciar Juego</a> </button>
        <button class="btn-newPalabra" id="agregarPal"><a> Agregar Nueva Palabra</a></button>
    </section>

    <!-- ----------------------AGREGAR PALABRA---------------- -->
    <section class="fadeOut" id="agregar">
        <input id="input" type="text" maxlength="8" placeholder="Ingrese el texto aquÃ­">
    </section>

    <div class="fadeOut" id="info">
        <p><img src="img/Vectoralert.png"> Max. de 8 letras</p>
    </div>
    <section class="fadeOut" id="botones">
        <button class="btn-primario" id="guardar">
            <p> Guardar y empezar</p>
        </button>
        <button class="btn-secundario"  id="cancelar" type=""><a> Cancelar</a></button>
    </section>

    <!-- -------------------------JUEGO--------------------- -->
    <section class="fadeOut" id="ahorcado">
        <img id="soporte" src="img/Rectangle 14.png">
        <img class="fadeOutImg" id="barra" src="img/Rectangle 15.png">
        <img class="fadeOutImg" id="barraCabeza" src="img/Rectangle 16.png">
        <img class="fadeOutImg" id="sotenCabeza" src="img/Rectangle 17.png">
        <img class="fadeOutImg" id="cabeza" src="img/Ellipse 9 (Stroke).png">
        <img class="fadeOutImg" id="cuerpo" src="img/Rectangle 18.png">
        <img class="fadeOutImg" src="img/Rectangle 19.png" id="piernaIz">
        <img class="fadeOutImg" src="img/Rectangle 20.png" id="piernaDr">
        <img class="fadeOutImg" src="img/Rectangle 21.png" id="brazoDr">
        <img class="fadeOutImg" src="img/Rectangle 22.png" id="brazoIz">
    </section>

    <!-- ------     PALABRAS    ---- -->
    <section class="fadeOut" id="palabra">
        <ul id="correctPalabra">

        </ul>
        <div id="cadena">

        </div>
    </section>


    <section class="fadeOut" id="botonesJuego">
        <button class="btn-primario" id="new">
            <p>Nuevo Juego</p>
        </button>
        <button class="btn-secundario" id="desistir"> Desistir</button>
    </section>
    <button class="fadeOut" id="denuevo" >Jugar de Nuevo</button>


    <!-- ------------------MENSAJE DE GANAR O PERDER-------------------- -->
    <section class="fadeOut" id="finJuegoP">
        <h1><strong>Fin del Juego...!!</strong> </h1>
        <h3>Has Perdido..!!</h3>
        <p><strong>No has logrado el Objetivo.. Puedes volver a Intentarlo</strong> </p>
    </section>
    <section class="fadeOut" id="finJuegoG">
        <h1><strong>Fin del Juego...!!</strong> </h1>
        <h3>Ganaste, Felicidades.!!</h3>
        <p>Has logrado el Objetivo.. !!</p>
    </section>


    <!-- -------------------------SCRIPT---------------------    -->

    <script src="js/juego.js"></script>
    <script src="js/botones.js"></script>
    <script src="js/palabra.js"></script>
</body>

</html>
